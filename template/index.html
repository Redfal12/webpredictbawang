<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Prediction</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-brand {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-link {
            color: #ffffff !important; /* Set the text color to white */
        }

        .active-market {
            background-color: #007bff; /* Set the background color for the active item */
            color: #007bff !important; /* Set the text color for the active item */
        }

        .navbar-nav .nav-item .nav-link {
            color: #ffffff !important;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            min-height: 400px; /* Set the minimum height here */
        }

        .title-box {
            background-color: #007bff;
            color: #ffffff;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .date-box {
            margin-bottom: 20px;
        }

        h1 {
            color: #ffffff;
        }

        select.form-control {
            width: 100%;
        }

        #result-box {
            padding: 10px;
            border: 1px solid #3559E0;
            background-color: #4CB9E7;
            border-radius: 4px;
            display: none; /* Initially hide the result box */
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a shadow effect */
        }

        #result-text-container {
            background-color: #f8f9fa; /* Add a background color for text highlight */
            margin-right: 1030px;
            padding: 5px; /* Adjust padding for better visual appearance */
            border-radius: 4px; /* Optional: Add border-radius for rounded corners */
        }

        #result-text {
            color: #007bff;
            font-weight: bold;
            margin: 0; /* Remove default margin for better alignment */
        }

        #actual-result-container {
            /* Customize the style of the additional container */
            padding: 10px;
            border: 1px solid #dee2e6;
            background-color: #ffffff;
            border-radius: 4px;
            margin-top: 10px;
        }

        #actual-result {
            color: #007bff;
            font-weight: normal;
            margin: 0; /* Remove default margin for better alignment */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Prediksi Pasar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                
            
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4 col-md-11">
        <div class="row">
            <div class="col-md-6">
                <!-- Title Box -->
                <div class="title-box">
                    <h1>Prediksi Pasar Harga Bawang Merah</h1>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Form for Prediction with Manual Input -->
                <form action="/predict" method="post">
                    <label for="day">Masukan tanggal dalam Format dd/mm/yyyy:</label>
                    <input type="text" name="tanggal_terakhir" required>
                    <button type="submit" class="btn btn-primary">Predict</button>
                </form>
            </div>
        </div>

        <!-- Result Box -->

            <!-- Additional container for the result -->
            <div id="actual-result-container" class="mt-3">
                {% if prediction is defined %}
                    <p id="actual-result">Prediksi Harga Bawang: {{ prediction }}</p>
                {% elif error is defined %}
                    <p id="actual-result">Error: {{ error }}</p>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Add script to show result box on form submission
        document.addEventListener('DOMContentLoaded', function () {
            var resultBox = document.getElementById('result-box');
            var form = document.querySelector('form');

            form.addEventListener('submit', function () {
                resultBox.style.display = 'block'; // Show the result box
            });
        });
    </script>

</body>
</html>
